        /*icones*/
        /* Container para a imagem e os ícones */
        .container-expansivel {
            display: flex;
            align-items: flex-start;
            position: relative;
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
        }

        /* Estiliza a imagem */
        .expanded-content img {
            max-width: 100%;
            height: auto;
        }

        /* Container dos ícones */
        

        /* Estilos dos ícones */
        .icon-container i {
            font-size: 2rem;
            /* Tamanho grande dos ícones */
            opacity: 0.7;
            /* Transparência inicial */
            cursor: pointer;
            /* Mostra o ponteiro ao passar o mouse */
            transition: opacity 0.3s ease;
        }

            opacity: 1;
            /* Ícones ficam opacos ao passar o mouse */

<body>
    <div class="container">
        <h1 class="text-center">Meu Catálogo</h1>
    
        <!-- Botão de configuração no canto superior esquerdo -->
        <div id="configButton" class="config-button">
            <span>&#x22EE;</span>
        </div>
    
        <!-- Painel de opções -->
        <div id="configPanel" class="config-panel d-none">
            <h5 style="color: #333;">Configurações</h5>
            <label>
                <input type="radio" name="theme" value="light" id="lightTheme">
                <span style="color: #333;">Light</span>
            </label>
            <label>
                <input type="radio" name="theme" value="dark" id="darkTheme">
                <span style="color: #333;">Dark</span>
            </label>
        </div>

        <!-- Barra de pesquisa -->
        <input type="text" id="barraPesquisa" class="form-control mb-4" placeholder="Digite para pesquisar...">
        <div class="resultado" id="resultadoPesquisa"></div>

        <!-- Formulário para adicionar ou editar códigos -->
        <form id="formAdicionar" class="mb-4">
            <div class="form-group">
                <input type="text" class="form-control" id="tituloCodigo" placeholder="Título" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" id="conteudoCodigo" rows="4" placeholder="Descrição" required></textarea>
            </div>
            <div class="form-group">
                <label style="margin-top: 20px; margin-bottom: 10px;" for="imagemCodigo">Escolher Imagem (opcional)</label>
                <input type="file" class="form-control-file" id="imagemCodigo">
                <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
            </div>
        </form>
    
        
    
        <!-- Botões de Backup, Restauração e outras ações -->
        <div class="row" >
            <!-- configura os botões conforme o dispositivo acessado mb-4 espaçamento entre os botões-->
            <!--  w-100 porcentagem de 0 a 100 configura expansão horizontal do botão  na tela-->
            <div class="col-6 mini-phone col-sm-6 col-md-3 mb-4">
                <button id="exportarDados" class="btn btn-success w-100">Exportar Dados</button>
            </div>
            
            <div class="col-6 mini-phone col-sm-6 col-md-3 mb-4">
                <button id="importarDados" class="btn btn-info w-100">Importar Dados</button>
                <input type="file" id="inputImportarDados" class="form-control-file" style="display: none;">
            </div>
            
            <div class="col-6 mini-phone col-sm-6 col-md-3 mb-4">
                <button id="limparFormulario" class="btn btn-warning w-100">Limpar Formulário</button>
            </div>
            
            <div class="col-6 mini-phone col-sm-6 col-md-3 mb-4">
                <button id="excluirTudo" class="btn btn-danger w-100">Eliminar Tudo</button>
            </div>
        </div>
    
        
    </div>
    


    <!-- Modal de Confirmação -->
    <div class="modal fade" id="modalConfirmacao" tabindex="-1" aria-labelledby="modalConfirmacaoLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalConfirmacaoLabel">Confirmação</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Tem certeza que deseja Excluir todos os dados? esta ação não pode ser revertida!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" id="confirmarExclusao" class="btn btn-danger">Excluir</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensagem de feedback -->
    <div id="mensagemFeedback" class="alert d-none"></div>


    <!-- Área para exibir mensagens de feedback -->
    <div id="mensagemFeedback" class="alert d-none" role="alert"></div>


     <!-- importar meu arquivo js -->
    <script src="script.js"></script>

    <script src="bootstrap.bundle.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(function(registration) {
                    console.log('Service Worker registrado com sucesso:', registration.scope);
                }).catch(function(error) {
                    console.log('Falha ao registrar o Service Worker:', error);
                });
        }
    </script>
    
</body>
